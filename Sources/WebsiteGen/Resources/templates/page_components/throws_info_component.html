{% if throwsInfo %}
    <div class="content-section" id="throwsInfo">
        <h1>Throws</h1>
        {% if throwsInfo.count == 1 %}
            {{ throwsInfo[0] }}
            <div style="display: none;"><li id="throwsInfoItem"></li></div>
        {% else %}
            <ul>
            {% for el in throwsInfo %}
                <li id="throwsInfoItem">
                {{ el }}
                </li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endif %}

{% if yields %}
    <div class="content-section" id="yields">
        <h1>Yields</h1>
        {% if yields.count == 1 %}
            {{ yields[0] }}
            <div style="display: none;"><li id="yieldsItem"></li></div>
        {% else %}
            <ul>
            {% for el in yields %}
                <li id="yieldsItem">{{ el }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endif %}

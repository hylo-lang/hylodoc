{% if members %}
<div class="content-section" id="members">
  <h1>Members</h1>
  {% for key,values in members %}
  <h2>{{ key }}</h2>
  <hr class="members-divider">
  <div class="content-section">
    {% for name, summary in values %}
      <code><pre>{{ name }}</pre></code>
      {{ summary }}
      <hr class="members-divider">
    {% endfor %}
  </div>
  <br>
  {% endfor %}
</div>
{% endif %}

{% if returns %}
    <div class="content-section" id="returns">
        <h1>Returns</h1>
        {% if returns.count == 1 %}
            {{ returns[0] }}
            <div style="display: none;"><li id="returnsItem"></li></div>
        {% else %}
            <ul>
            {% for el in returns %}
                <li id="returnsItem">
                {{ el }}
                </li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endif %}

{% if projectsInfo %}
    <div class="content-section" id="projectsInfo">
        <h1>Projects</h1>
        {% if projectsInfo.count == 1 %}
            {{ projectsInfo[0] }}
        {% else %}
            <ul>
            {% for el in projectsInfo %}
                <li>
                {{ el }}
                </li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endif %}

{% if returns %}
    <div class="section">
        <h2>Returns</h2>
        {% if returns.count == 1 %}
            {{ returns[0] }}
        {% else %}
            <ul>
            {% for el in returns %}
                <li>
                {{ el }}
                </li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endif %}

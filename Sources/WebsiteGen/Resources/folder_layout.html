{% extends "layout.html" %}

{% block content %}
    {% if details %}
    <div class="section">
        <h2>Details</h2>
        {{ details }}
    </div>
    {% endif %}
    {% if children %}
        <div class="section">
            <h2>Contents</h2>
            <ul>
                {% for childTitle,childUrl in children %}<li><a href="{{ childUrl }}" style="color: lightblue">{{ childTitle }}</a></li>{% endfor %}
            </ul>
        </div>
    {% endif %}
{% endblock %}
